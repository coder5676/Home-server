<div class="uploaddiv">
    <button onclick="closeupload()" class="closebutton"><i class="fi fi-rr-cross"></i></button>
 <h1 style="margin-top: 20px;margin-bottom:-30px;margin-left: 20px;font-size: 25px; font-weight: 400;display:flex;align-items: center;justify-content: space-around;width:250px"><i class="fi fi-rr-cloud-upload"></i> Upload new file</h1>
    <form action="/upload" method="post" enctype="multipart/form-data" class="form">
        <div class="showback">
          <i class="fi fi-rr-file"></i>
        </div>
          <label>Select category:</label>
        <select name="category" required  id="myselect">
            <option value="docs">Docs</option>
            <option value="videos">Videos</option>
            <option value="audio">Audio</option>
            <option value="images">Images</option>
        </select>
        <label>Select file:</label>
        <input type="file" name="file" required hidden="hidden" id="realfile"><br><br>
<button type="button" class="custom-button" id="trigg">Choose File</button>
<p id="filename">File name ...</p>
        

      <br><br>

        <button type="submit" class="submit">Upload</button>
    </form>
    </div>
    <div class="mainbar">
        <div class="uitop">
            <div class="uitopdiv">
                <i class="fi fi-rr-music"></i>
                <div><h1>Open music player to listen your favourite songs.</h1>
                    <button>Start music</button>
                </div>
            </div>
            <div class="uitopdiv" style="background-image: url('https://tse3.mm.bing.net/th/id/OIP.zJFbLPNnP4Cx-NM44ndkzgHaEK?w=1920&h=1080&rs=1&pid=ImgDetMain&o=7&rm=3');">
                 <i class="fi fi-rr-play" ></i>
                <div><h1>Open video player to watch your favourite videos and movies.</h1>
                   
                    <button>Start videoplayer</button>
                </div>
            </div>
        </div>

        <h1><span><i class="fi fi-rr-document"></i></span>Files and media.</h1>
          <div class="Search">

            <input placeholder="Type something here ...">
